name: Release

on:
  push:
    branches:
      - main
      - alpha
      - beta

jobs:
  test:
    name: Test and lint
    uses: open-sauced/open-sauced/.github/workflows/development.yml@main

  docker:
    name: Build container
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup buildx"
        uses: docker/setup-buildx-action@v1

      - name: "ğŸ“¦ docker build"
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{ github.repository }}:latest
          outputs: type=docker,dest=/tmp/docker.tar
          push: false

      - name: "ğŸ“‚ docker artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: docker
          path: /tmp/docker.tar

  database:
    name: Document database
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup go"
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: "ğŸ“Š install tbls"
        run: |
          curl -sL https://github.com/k1LoW/tbls/releases/download/v1.54.2/tbls_v1.54.2_linux_amd64.tar.gz > tbls.tar.gz
          file tbls.tar.gz
          tar -xf tbls.tar.gz
          sudo mv tbls /usr/local/bin/
          rm tbls.tar.gz

      - name: "ğŸ“Š database visualizer"
        run: tbls doc --rm-dist
        env:
          TBLS_DSN: ${{ secrets.SUPABASE_DB_URL }}
          TBLS_DOC_PATH: ./supabase/diagrams

      - name: "ğŸ“Š visualiser artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: database
          path: supabase/diagrams/

  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ”§ setup node"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 18

      - name: "ğŸ”§ install npm@latest"
        run: npm i -g npm@latest

      - name: "ğŸ“¦ install dependencies"
        uses: bahmutov/npm-install@v1

      - name: "ğŸš€ static app"
        run: |
          npm run build
          npm run docs

      - name: "ğŸ“‚ production artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist

      - name: "ğŸ“Š repository visualizer"
        id: diagram
        uses: githubocto/repo-visualizer@0.7.1
        with:
          excluded_paths: "node_modules,build,.storybook,.netlify,.github,npm-shrinkwrap.json"
          output_file: "public/diagram.svg"
          should_push: false
          root_path: "src/"

      - name: "ğŸ“Š visualiser artifacts"
        uses: actions/upload-artifact@v2
        with:
          name: diagram
          path: public/diagram.svg

  release:
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/${{ steps.semantic-release.outputs.release-tag }}
    name: Semantic release
    needs:
      - test
      - build
      - database
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "â™»ï¸ clean up artifact paths"
        run: |
          rm -rf public/diagram.svg
          rm -rf supabase/diagrams/

      - name: "ğŸ“‚ download diagram artifacts"
        uses: actions/download-artifact@v2
        with:
          name: diagram
          path: public/

      - name: "ğŸ“‚ download database artifacts"
        uses: actions/download-artifact@v2
        with:
          name: database
          path: supabase/diagrams/

      - name: "ğŸ“‚ download docker artifacts"
        uses: actions/download-artifact@v2
        with:
          name: docker
          path: /tmp

      - name: "ğŸ“¦ load tag"
        run: |
          docker load --input /tmp/docker.tar
          docker image ls -a

      - name: "ğŸš€ release"
        id: semantic-release
        uses: open-sauced/release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy to static
    needs:
      - build
      - release
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v2

      - name: "ğŸ“‚ download artifacts"
        uses: actions/download-artifact@v2
        with:
          name: dist
          path: /home/runner/dist

      - name: "ğŸ“‚ copy artifacts"
        run: |
          cp -R /home/runner/dist .
          ls -lahH ./dist

      - name: "ğŸš€ deploy static"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/documentation
          commit_message: ${{ github.event.head_commit.message }}
          enable_jekyll: false
          #cname: openapi.opensauced.pizza

  cleanup:
    name: Cleanup actions
    needs:
      - release
    runs-on: ubuntu-latest
    steps:
      - name: "â™»ï¸ remove build artifacts"
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            database
            diagram
            dist
            docker
